<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        let countdown = 5;
        function updateCountdown() {
            document.getElementById('countdown').innerText = countdown;
            if (countdown === 0) {
                window.location.href = 'https://minhminer.github.io/wov-player-note/';
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = function() {
            updateCountdown();
        }
    </script>
</head>
<body>
    <h1>Bạn sẽ được chuyển hướng sang tool mới trong <span id="countdown">5</span> giây...</h1>
    <p>Bạn vẫn có thể xem phiên bản cũ (Không còn được update): <a href="old.html">Click vào đây</a>.</p>
</body>
</html>
